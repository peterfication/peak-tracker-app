sonar.host.url=https://sonarcloud.io
sonar.projectKey=peterfication_peak-tracker-app
sonar.organization=peterfication

sonar.projectName=Peak Tracker App
sonar.links.homepage=https://github.com/peterfication/peak-tracker-app
